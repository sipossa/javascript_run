<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hamburgs03</title>
    <style>
        #hamburgs_menu a {
            color:#333;
        }
        #hamburgs_menu a.on {
            color:#F00;
        }
        #hamburgs_menu>li>div {
            display: none;
        }

        #hamburgs_menu>li>div.on {
            display: block;
        }
    </style>
</head>

<body>
    <ul id="hamburgs_menu">
        <li><a href="#">hamburgs01</a>
            <div class="on">hamburgs_content01</div>
        </li>
        <li><a href="#">hamburgs02</a>
            <div>hamburgs_content02</div>
        </li>
        <li><a href="#">hamburgs03</a>
            <div>hamburgs_content03</div>
        </li>
    </ul>
    <script>
        //DOM을 모두 로드하고 난 후
        window.addEventListener('DOMContentLoaded', () => {

            const hamburgs_menu = document.querySelectorAll('#hamburgs_menu>li>a');
            const hamburgs_content = document.querySelectorAll('#hamburgs_menu>li>div');

            hamburgs_menu.forEach((el, idx) => {
                el.addEventListener('click', function () {
                    hamburgs_menu.forEach(el=>el.classList.remove('on'))
                    this.classList.add('on');
                    hamburgs_content.forEach(el=>el.classList.remove('on'))
                    this.nextElementSibling.classList.add('on')
                }
                )
            })

        });
    </script>
</body>

</html>
