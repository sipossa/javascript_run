<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab01</title>
    <style>
        #tab_content>div {
            display: none;
        }

        #tab_content>div.on {
            display: block;
        }
    </style>
</head>

<body>
    <ul id="tab_menu">
        <li><a href="#">tab01</a></li>
        <li><a href="#">tab02</a></li>
        <li><a href="#">tab03</a></li>
    </ul>
    <div id="tab_content">
        <div class="on">tab_content01</div>
        <div>tab_content02</div>
        <div>tab_content03</div>
    </div>
    <script>
        //DOM을 모두 로드하고 난 후
        window.addEventListener('DOMContentLoaded', () => {

            const tab_menu = document.querySelectorAll('#tab_menu>li');
            const tab_content = document.querySelectorAll('#tab_content>div');

            tab_menu.forEach((el, idx) => {
                el.addEventListener('click', (e) => {
                    tab_content.forEach(el => el.classList.remove('on'));
                    tab_content[idx].classList.add('on');
                    e.preventDefault();
                })
            })

        });
    </script>
</body>

</html>
