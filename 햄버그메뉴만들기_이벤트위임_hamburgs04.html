<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hamburgs02</title>
    <style>
        #hamburgs_menu>li>div {
            display: none;
        }

        #hamburgs_menu>li>a.on+div {
            display: block;
        }
    </style>
</head>

<body>
    <ul id="hamburgs_menu">
        <li><a href="#">hamburgs01</a>
            <div>hamburgs_content01</div>
        </li>
        <li><a href="#">hamburgs02</a>
            <div>hamburgs_content02</div>
        </li>
        <li><a href="#">hamburgs03</a>
            <div>hamburgs_content03</div>
        </li>
    </ul>
    <script>
        //DOM을 모두 로드하고 난 후
        window.addEventListener('DOMContentLoaded', () => {

            let currentMenu;
            const hamburgs_menu = document.querySelector('#hamburgs_menu');
            
            const hamburgsHandler = e => {
                let eventTarget = e.target;
                if (currentMenu) currentMenu.classList.remove('on') 
                eventTarget.classList.add('on');
                currentMenu = eventTarget;
                e.preventDefault();
            }

            hamburgs_menu.addEventListener('click', hamburgsHandler)

        });
    </script>
</body>

</html>
