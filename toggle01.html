<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle</title>
    <style>
        div.on {color:red;}
    </style>
</head>
<body>

<button>click</button>
<div>잼민이</div>


<script>
let ac;
const BTN = document.querySelector('button');
const ME = document.querySelector('div');
const acHandler = () => {
	ac ? ac='' : ac='on';
	console.log(ac);
    ME.className = ac;
}

BTN.addEventListener('click' , acHandler)
</script>
</body>
</html>
