<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요리하기 변수 함수</title>
</head>
<body>
    <div id="눌러줘">
        나를 눌러줘!
    </div>
    <script>
        //함수공부
        
        const 누르기=document.querySelector("#눌러줘");
        누르기.addEventListener("click", ()=>라면("라면","스프","계란"));


        function 라면(재료1,재료2,양념){
            let 재료=`${재료1} ${재료2} ${양념} `;
            누르기.innerHTML=재료 + "들어간 라면 끓였어유~";
            console.log(this)
            //함수안 누르기를 this로 바꾸고싶음.
        }

    </script>
</body>
</html>
