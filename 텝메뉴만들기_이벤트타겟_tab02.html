<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab02</title>
    <style>
        #tab_menu li a {
            color: #333;
        }

        #tab_menu li.on a {
            color: #F00;
        }

        #tab_content>div {
            display: none;
        }

        #tab_content>div.on {
            display: block;
        }
    </style>
</head>

<body>
    <ul id="tab_menu">
        <li><a href="#">tab01</a></li>
        <li><a href="#">tab02</a></li>
        <li><a href="#">tab03</a></li>
    </ul>
    <div id="tab_content">
        <div class="on">tab_content01</div>
        <div>tab_content02</div>
        <div>tab_content03</div>
    </div>
    <script>
        //DOM을 모두 로드하고 난 후
        window.addEventListener('DOMContentLoaded', () => {
            const TAB_MENU = document.querySelectorAll('#tab_menu>li');
            const TAB_CONTENT = document.querySelectorAll('#tab_content>div');

            TAB_MENU.forEach((el, idx) => {
                el.addEventListener('click', e => {
                    console.log(idx)//index 번호 
                    TAB_CONTENT.forEach(el => el.classList.remove('on'));
                    TAB_CONTENT[idx].classList.add('on');
                    TAB_MENU.forEach(el => el.classList.remove('on'));
                    e.target.parentNode.classList.add('on');// e.target == a, e.currentTarget == li
                    e.preventDefault();
                })
            })

        });
    </script>
</body>

</html>
