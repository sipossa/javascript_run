<head>

    <title>스프래드연산자_매개변수_덧셈</title>
</head>

<body>
    <div id="result"></div>
    <script>
        const 덧셈 = (...변수들) => {
            let 숫자 = 0;
            for (i = 0; i < 변수들.length; i++) {
                숫자 += 변수들[i]
            }
            console.log(숫자)
        }

        덧셈(1, 2, 3);
    </script>
</body>
