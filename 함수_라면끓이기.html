<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="result"></div>
    <script>
        const 라면끓이기 = (a, b, c) => {
            let 끓인라면 = `${a} 면발에 ${b}의 칼칼함에 ${c}을 더한 라면...`;
            document.querySelector('#result').innerHTML = 끓인라면;
        }
        라면끓이기('신라면', '신라면스프', '계란');
    </script>
</body>

</html>
