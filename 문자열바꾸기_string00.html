<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="string">my name is lee</div>
    <button class="changeName" value="kim chang hun">이름 바꾸기</button>
    <script>
        const NAME_MY = document.querySelector('.string');
        const NAME_BTN = document.querySelector('.changeName');

        //NAME_MY.userName = 'park'

        const changeName = () => {  
            let nameVal = NAME_MY.userName ?? 'kim';
            NAME_MY.innerHTML = `my name is ${nameVal}`;
        }

        NAME_BTN.addEventListener('click', changeName)


    </script>
</body>
</html>
